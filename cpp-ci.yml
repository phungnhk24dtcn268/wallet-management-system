name: C++ CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ§° Install build tools
      run: sudo apt-get install build-essential -y

    - name: ğŸ—ï¸ Compile C++ project
      run: g++ -o wallet main.cpp src/*.cpp -Iinclude

    - name: âœ… Run (optional) test
      run: ./wallet < test_inputs.txt

  scan-security:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ğŸ§¾ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ” Install Trivy
      run: |
        sudo apt-get install wget apt-transport-https gnupg lsb-release -y
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy -y

    - name: ğŸš¨ Trivy vulnerability scan
      run: trivy fs .

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ³ Build Docker image
      run: docker build -t wallet-app .

